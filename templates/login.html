<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #d0f0c0, #a8d5a3); /* tonos verdes suaves */
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #2e7d32; /* verde oscuro para texto */
      }

      .login-container {
        background-color: #ffffffdd; /* fondo blanco semi-transparente */
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        color: #2e7d32;
      }

      h2 {
        color: #2e7d32; /* verde oscuro */
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        letter-spacing: 1.1px;
      }

      label {
        color: #2e7d32; /* verde oscuro en labels */
        font-weight: 600;
      }

      /* Inputs con borde verde suave */
      input.form-control {
        border: 1.5px solid #43a047;
        border-radius: 8px;
      }

      input.form-control:focus {
        border-color: #2e7d32;
        box-shadow: 0 0 5px #2e7d32;
      }

      /* Botón verde */
      .btn-primary {
        background-color: #43a047;
        border: none;
        padding: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        width: 100%;
        transition: background-color 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #2e7d32;
      }

      /* Link en verde y subrayado al pasar el mouse */
      a {
        color: #2e7d32;
        text-decoration: none;
        font-weight: 600;
      }
      a:hover {
        text-decoration: underline;
        color: #145214;
      }
    </style>
</head>
<body>

<div class="login-container shadow-sm">

  <h2>Iniciar Sesión</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="tu@email.com" required />
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="********" required />
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
    <p class="text-center mt-3">
      ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
    </p>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
